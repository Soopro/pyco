{% if booklet.max and booklet.paged %}
	{% set current_page = booklet.paged %}
	{% set has_next_page = current_page < booklet.max %}
	{% set has_prev_page = current_page > 1 %}
	<!-- view -->
    <section style="margin-bottom: 10em;">
        {% if has_prev_page %}
            <a rel="prev" class="a-hover" href="{{ glue({'paged':current_page-1}) }}"><i class="icon-arrow-left"></i> Prev Page </a>
        {% endif %}
        {% if has_next_page %}
            <a rel="next" style="float:right" class="a-hover" href="{{ glue({'paged':current_page+1}) }}"> Next Page <i class="icon-arrow-right"></i></a>
        {% endif %}
    </section>
	<!-- #view -->
{% endif %}
