{% import 'g' as g with context %}
<!DOCTYPE html>
<html>
{% include '_head_.html' %}
<body>
{% include '_header.html' %}

<h1>{{meta.title or _('Title')}}</h1>

{% for post in pages | type('post') %}
<div>
  <a href="{{post.url}}">
    <h2>{{post.title}}</h2>
    <img src="{{post.featured_img.src}}" alt="featured_img">
    <div>{{post.author}}</div>
    <time datetime="2016-04-06">{{post.date|date_formatted}}</time>
    <p>{{post.description}}</p>
  </a>
</div>
{% endfor %}

{% include '_footer.html' %}
</body>
</html>
