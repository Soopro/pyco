{% if g and page %}

<h1>{{page.title or _('Title')}}</h1>
<p>{{page.description or _('Description text here')}}</p>

{% for item in page.teams %}
<div class="col-sm-6 col-md-4">
  <img src="{{item.src}}">
  <div>
    <h3>{{item.title}}</h3>
    <p>{{item.caption}}</p>
  </div>
</div>
{% endfor %}

{% else %}
  <script>window.location.replace('{{base_url}}/#/{{meta.slug}}');</script>
{% endif %}
