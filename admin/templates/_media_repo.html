     tabindex="-1"

     aria-labelledby="{{_('Media Repository')}}"
     aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{_('Media Repository')}}</h5>
        <button class="close"
                type="button"
                data-dismiss="modal"
                aria-label="{{_('Close')}}">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-2">
              <button class="list-icon"
                      type="button">
                <i class="fas fa-cloud-upload-alt"></i>
              </button>
            </div>
            <div class="col-md-2">
              <div class="list-icon"

          </div>
        </div>
      </div>
    </div>
