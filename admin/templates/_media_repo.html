<div id="MODAL-MEDIAREPO"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="{{_('Media Repository')}}"
     aria-hidden="true">
  <div class="modal-dialog" role="exit">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{_('Media Repository')}}</h5>
        <button class="close"
                type="button"
                data-dismiss="modal"
                aria-label="{{_('Close')}}">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="embed-responsive embed-responsive-4by3">
          <iframe class="embed-responsive-item"
                  src="{{url_for('media.repository')}}"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
